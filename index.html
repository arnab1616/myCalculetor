<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculetor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculetor">
            <form>
                <h1 class="heading">Mini Calculetor
                    <hr>
                </h1>
                <div class="display">
                    <input type="text" name="display" disabled>
                </div>
                <hr>
                <div>
                    <button type="button" class="ac">AC</button>
                    <button type="button" class="del">Del</button>
                    <button type="button" class="symBtn">.</button>
                    <button type="button" class="symBtn">/</button>
                    <!-- <input type="button" class="ac" value="AC" onclick="display.value =''">
                    <input type="button" class="del" value="Del" onclick="display.value = display.value.toString().slice(0,-1)">
                    <input type="button" class="symBtn" value="." onclick="display.value +='.'">
                    <input type="button" class="symBtn" value="/" onclick="display.value +='/'"> -->
                </div>
                <div>
                    <button type="button" class="numBtn">7</button>
                    <button type="button" class="numBtn">8</button>
                    <button type="button" class="numBtn">9</button>
                    <button type="button" class="symBtn">*</button>
                    <!-- <input type="button" class="numBtn" value="7" onclick="display.value +='7'">
                    <input type="button" class="numBtn" value="8" onclick="display.value +='8'">
                    <input type="button" class="numBtn" value="9" onclick="display.value +='9'">
                    <input type="button" class="symBtn" value="*" onclick="display.value +='*'"> -->
                </div>
                <div>
                    <button type="button" class="numBtn">4</button>
                    <button type="button" class="numBtn">5</button>
                    <button type="button" class="numBtn">6</button>
                    <button type="button" class="symBtn">-</button>
                    <!-- <input type="button" class="numBtn" value="4" onclick="display.value +='4'">
                    <input type="button" class="numBtn" value="5" onclick="display.value +='5'">
                    <input type="button" class="numBtn" value="6" onclick="display.value +='6'">
                    <input type="button" class="symBtn" value="-" onclick="display.value +='-'"> -->
                </div>
                <div>
                    <button type="button" class="numBtn">1</button>
                    <button type="button" class="numBtn">2</button>
                    <button type="button" class="numBtn">3</button>
                    <button type="button" class="symBtn">+</button>
                    <!-- <input type="button" class="numBtn" value="1" onclick="display.value +='1'">
                    <input type="button" class="numBtn" value="2" onclick="display.value +='2'">
                    <input type="button" class="numBtn" value="3" onclick="display.value +='3'">
                    <input type="button" class="symBtn" value="+" onclick="display.value +='+'"> -->
                </div>
                <div>
                    <button type="button" class="spcBtn">00</button>
                    <button type="button" class="spcBtn">0</button>
                    <button type="button" class="equal">=</button>
                    <!-- <input type="button" class="spcBtn" value="00" onclick="display.value +='00'">
                    <input type="button" class="spcBtn" value="0" onclick="display.value +='0'">
                    <input type="button" class="equal" value="=" onclick="display.value = eval(display.value)"> -->
                </div>
            </form>
        </div>
    </div>

    <script src="index.js" charset="UTF-8"></script>    
</body>
</html>
